<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Recordatorio Ideas para Blog</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/skeleton.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="contenido">
			<div class="container">
				<h1>Recordatorio de Ideas</h1>
				<div class="row">
					<div class="six columns">
						<label for="tweet">Escribe aqu√≠ tu idea:</label>
						<form id="formulario">
							<label for="textArea"></label>
							<textarea id="textArea" class="u-full-width"></textarea>
							<input
								id="btn"
								type="submit"
								class="button u-full-width button-primary"
								value="Agregar"
							/>
						</form>
					</div>
					<div class="six columns">
						<h2>Ideas guardadas:</h2>
						<div id="lista-ideas"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="/app.js"></script>
		<p class="owner">Desarrollado por: MateoBetancurB</p>
	</body>
